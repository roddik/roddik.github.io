<!DOCTYPE html>
<head>
	<title>Different methods of embedding pdf in html</title>
	<style>
		iframe, embed, object, #pdfobject-container {
			width: 480px;
			height: 270px;
			border: none;
		}
	</style>
</head>
<body>
	<div>
		Google viewer
		<iframe src="https://docs.google.com/gview?url=https://roddik.github.io/example.pdf&embedded=true"></iframe>
	</div>

	<div>
		Viewer js
		<iframe src="/ViewerJS/#/example.pdf" allowfullscreen=""></iframe>
	</div>

	<div>
		Embed
		<embed src="/example.pdf" type='application/pdf'></embed>
	</div>

	<div>
		Object
		<object type="application/pdf" data="/example.pdf?#zoom=85&scrollbar=0&toolbar=0&navpanes=0">
			<p>Insert your error message here, if the PDF cannot be displayed.</p>
		</object>
	</div>

	<div>
		PDFObject

		<div id="pdfobject-container">
			<div id="pdfobject"></div>
		</div>
	</div>

	<script src="/js/pdfobject.js"></script>
	<script>PDFObject.embed("/example.pdf", "#pdfobject");</script>
</body>
